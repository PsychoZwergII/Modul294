<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ticket</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Ticket Shop</h1>
    <form id="ticketForm">
      <fieldset>
        <legend>Ticket Bestellung</legend>
        <label for="firstName">Vorname:</label>
        <input
          type="text"
          id="firstName"
          name="firstName"
          required
          pattern="[a-zA-ZäöüÄÖÜ]+"
        />

        <br />
        <label for="lastName">Nachname:</label>
        <input
          type="text"
          pattern="[a-zA-ZäöüÄÖÜ]+"
          id="lastName"
          name="lastName"
          required
        />

        <br />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <br />
        <label for="ticket">Normalpreis 30.00 CHF:</label>
        <input type="number" id="ticket" name="ticket" min="1" required />
        <br />
        <label for="legi"
          >Legi (Bitte Legi beim Eingang vorweisen) 20.00 CHF</label
        >
        <input type="number" id="legi" name="legi" min="1" />
        <br />
        <button type="submit">Zur Kasse</button>
      </fieldset>
    </form>
    <div id="errorMessage"></div>
    <div id="summary"></div>
    <script src="main.js"></script>
  </body>
</html>
